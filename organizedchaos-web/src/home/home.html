<template>
  <require from="../date-format"></require>
  <require from="../notes/date-filter"></require>
  <require from="../notes/complete-filter"></require>
  <div class="container">
    <div style="margin-top: 4em"> <!--TODO move to css-->
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <h2>Notes</h2>
            <div class="column">
              <div class="bs-component">
                <div class="card text-gray bg-light mb-3" style="max-width: 20rem;">
                  <div class="card-header">
                    <input type="date" placeholder="Title" class="form-control" value.bind="noteDate"/></div>
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Content" value.bind="noteContent"></textarea>
                      </div>
                      <button type="button" click.delegate="addNote()" class="btn btn-outline-info">Add</button>
                    </form>
                  </div>
                </div>
              </div>
              <div class="bs-component" repeat.for="note of notes | dateFilter:'upcoming' | completeFilter:false">
                <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
                  <div class="card-header">
                    <span>${note.date | dateFormat}</span>
                    <span click.delegate="setIsComplete(note.id)" style="float: right; cursor: pointer">✔️</span>️
                  </div>
                  <div class="card-body">
                    <p class="card-text">${note.content}</p>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="col-lg-8 col-md-6">
          <h2>Calendar</h2>
          <div id="calendar">

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
