<template>
  <div class="container">
    <div style="margin-top: 4em"> <!--TODO move to css-->
      <h2>Notes</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="column">
            <div class="bs-component">
              <div class="card text-gray bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header">
                  <input type="date" class="form-control" value.bind="noteDate"/></div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <textarea class="form-control" rows="3" placeholder="Content" value.bind="noteContent"></textarea>
                    </div>
                    <button type="button" click.delegate="addNote()" class="btn btn-outline-info">Add</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-8 col-md-6">
          <h2>Completed</h2>
          <div class="bs-component" repeat.for="note of notes" style="max-width: 15rem;">
            <div class="card text-white bg-info mb-3" style="max-width: 15rem;">
              <div class="card-header">
                <span if.bind="editableNoteId==note.id" click.delegate="cancelEdit()" style="float: right; cursor: pointer">‚úñÔ∏è</span>
                <span if.bind="editableNoteId==note.id" click.delegate="saveNote()" style="float: right; cursor: pointer">‚úîÔ∏è</span>
                <input if.bind="editableNoteId==note.id" type="date" class="form-control" value.bind="editableNote.date"/>
                <span if.bind="editableNoteId!=note.id">${note.date}</span>
                <span if.bind="editableNoteId!=note.id" click.delegate="removeNote(note.id)" style="float: right; cursor: pointer">üóëÔ∏è</span>Ô∏è
                <span if.bind="editableNoteId!=note.id" click.delegate="editNote(note)" style="float: right; cursor: pointer">‚úèÔ∏è</span>Ô∏è
              </div>
              <div class="card-body">
                <input if.bind="editableNoteId==note.id" type="text" class="form-control" value.bind="editableNote.content"/>
                <p if.bind="editableNoteId!=note.id" class="card-text">${note.content}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
